<link rel="import" href="gr-editor-styles.html">

<dom-module id="gr-editor">
  <template>
    <style include="gr-editor-styles">
      #wrapper {
        height: 100%;
        z-index: 0;
      }
      .CodeMirror {
        font-family: 'Roboto Mono', Menlo, 'Lucida Console', Monaco, monospace;
        height: auto;
        /* CodeMirror has a default z-index of 4. Set to 0 to avoid collisions with fixed header. */
        z-index: 0;
      }
      .CodeMirror-linenumbers {
        background-color: #fafafa;
      }
      .CodeMirror-linenumber {
        color: #757575;
      }
      .CodeMirror-ruler {
        border-left: 1px solid #ddd;
      }
      .cm-tab:before {
        color: #757575;
        content: "\2192";
        position: absolute;
      }
      .cm-trailingspace {
        background-color: #ef9a9a;
        border: 1px solid #f44336;
        border-radius: 3px;
      }
    </style>
    <div id="wrapper"></div>
  </template>
  <script src="gr-editor.js"></script>
</dom-module>
