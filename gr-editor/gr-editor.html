<link rel="import" href="gr-editor-styles.html">

<dom-module id="gr-editor">
  <template>
    <style include="gr-editor-styles">
      .CodeMirror,
      #wrapper {
        height: 100%;
        z-index: 0;
      }
      .CodeMirror {
        font-family: 'Roboto Mono', Menlo, 'Lucida Console', Monaco, monospace;
      }
      .CodeMirror-lines {
        padding: 0;
      }
      .CodeMirror pre {
        padding: 0;
        line-height: normal;
      }

      /* Minimum scrollbar bubble size even on large files. */
      .CodeMirror-overlayscroll-horizontal div {
        min-width: 25px;
      }
      .CodeMirror-overlayscroll-vertical div {
        min-height: 25px;
      }
      /* Ensure the scrollbars are not too narrow */
      .CodeMirror-overlayscroll-horizontal {
        min-height: 12px;
      }
      .CodeMirror-overlayscroll-vertical {
        min-width: 12px;
      }
      .CodeMirror-scrollbar-filler {
        min-height: 12px;
        min-width: 12px;
      }
      /* Stack the scrollbar so annotations can receive clicks. */
      .CodeMirror-overlayscroll-vertical {
        z-index: inherit;
      }
      .CodeMirror-overlayscroll-horizontal div,
      .CodeMirror-overlayscroll-vertical div {
        background-color: rgba(128, 128, 128, 0.50);
        z-index: 8;
      }

      /* Highlight current line number in the line gutter. */
      .activeLine .CodeMirror-linenumber,
      .activeLine .unifiedLineNumber {
        background-color: #bcf !important;
        color: #000;
      }

      .showTabs .cm-tab:before {
        position: absolute;
        content: "\00bb";
        color: #f00;
      }

      .cm-searching {
        background-color: #ffa !important;
      }

      .cm-trailingspace {
        background-color: red !important;
      }

      /* Line length margin displayed at NN columns to provide
       * a visual guide for length of any single line of code.
       */
      .margin {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 0;
        border-right: 1px dashed #ffa500;
        z-index: 2;
        cursor: text;
      }

      .CodeMirror-lint-markers {
        width: 250px;
      }

      .CodeMirror-lint-tooltip {
        background-color: infobackground;
        border: 1px solid black;
        border-radius: 4px 4px 4px 4px;
        color: infotext;
        font-family: monospace;
        font-size: 10pt;
        overflow: hidden;
        padding: 2px 5px;
        position: fixed;
        white-space: pre;
        white-space: pre-wrap;
        z-index: 100;
        max-width: 600px;
        opacity: 0;
        transition: opacity .4s;
        -moz-transition: opacity .4s;
        -webkit-transition: opacity .4s;
        -o-transition: opacity .4s;
        -ms-transition: opacity .4s;
      }
      .CodeMirror-merge-1pane .fullWidth.CodeMirror-merge-pane,
      .CodeMirror-merge-1pane {
        width: 100%;
      }
    </style>
    <div id="wrapper"></div>
  </template>
  <script src="../bower_components/codemirror-minified/lib/codemirror.js"></script>
  <script src="../bower_components/codemirror-minified/mode/meta.js"></script>
  <script src="../bower_components/codemirror-minified/mode/clike/clike.js" ></script>
  <script src="../bower_components/codemirror-minified/mode/clojure/clojure.js" ></script>
  <script src="../bower_components/codemirror-minified/mode/css/css.js" ></script>

  <script src="../bower_components/codemirror-minified/mode/htmlmixed/htmlmixed.js" ></script>
